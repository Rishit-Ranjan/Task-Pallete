    <style>
      body {
        /* Aesthetic gradient background */
        background-color: #0d1117; /* Fallback */
        background-image: radial-gradient(circle at 1% 1%, #2c3e50 0%, #0d1117 100%);
        min-height: 100vh;
      }

      /* Animations */
      @keyframes modal-fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-fade-in {
        animation: modal-fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes item-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-item-fade-in {
        animation: item-fade-in 0.5s ease-out forwards;
      }
    </style>
